<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flexbox ASSIGNMENT</title>
  <style>
    body{
      background-color: floralwhite
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 300px;
      height: 100px;
      border: 25px solid orange;
      padding: 30px; 
      background-color: blue;
    }
    .content {
      background-color: red;
      width: 100%;
      height: 100%;
      padding: auto;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
      <div class="box">
        <div class="content"></div>
      </div>
    </div>
  </div>
</body>
</html>
